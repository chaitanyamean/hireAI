spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/hireai
    username: hireai
    password: hireai_secret

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: hireai
    password: hireai_secret

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}

  jpa:
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    enabled: true
